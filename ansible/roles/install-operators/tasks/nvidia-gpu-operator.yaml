- name: Ensure the gpu-operator namespace exists
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: gpu-operator

- name: Create OperatorGroup for GPU Operator
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: operators.coreos.com/v1
      kind: OperatorGroup
      metadata:
        name: gpu-operator-group
        namespace: gpu-operator
      spec:
        targetNamespaces:
          - gpu-operator

- name: Create Subscription for GPU Operator
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        name: nvidia-gpu-operator
        namespace: gpu-operator
      spec:
        channel: stable
        name: gpu-operator-certified
        source: certified-operators
        sourceNamespace: openshift-marketplace

- name: Verify NVIDIA GPU Operator pods
  kubernetes.core.k8s_info:
    kind: Pod
    namespace: gpu-operator
  register: gpu_operator_pods

- name: Print GPU Operator pods
  debug:
    var: gpu_operator_pods.resources
